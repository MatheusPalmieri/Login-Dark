<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/matheus.png" type="image/x-icon">
</head>
<body>
    <form class="form-login" action="page.html" method="post" id="form">
        <!-- Title -->
        <h1>Login</h1>
        <!-- User -->
        <label for="userName">
            <input type="text" id="userName" name="user" placeholder="Username">
        </label>
        <!-- Password -->
        <label for="userPass">
            <input type="password" id="userPass" name="pass" placeholder="Password">
        </label>
        <!-- Login -->
        <button type="submit" id="btn" class="btn">Sign in</button>
        <!-- Create account -->
        <p>Don't you have an account? <a href="cadastre.html">Create account</a></p>
    </form>
    <!-- JavaScript -->
    <script src="javascript/checkUser.js"></script>
</body>
</html>
